
<div class="container ms-auto">
  <h4 class="text-center mt-4">Inventory Management System</h4>


  <form [formGroup]="form" (ngSubmit)="submit()">

    <div class="form-group">
      <label for="itemName">Item name:</label>
      <input
        formControlName="itemName"
        id="itemName"
        type="text"
        class="form-control">
      <div *ngIf="f['itemName'].touched && f['itemName'].invalid" class="alert alert-danger">
        <div *ngIf="f['itemName'].errors && f['itemName'].errors['required']">Item is required.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="itemSellingPrice">Item selling price </label>
      <input
        formControlName="itemSellingPrice"
        id="itemSellingPrice"
        type="text"
        class="form-control">
      <div *ngIf="f['itemSellingPrice'].touched && f['itemSellingPrice'].invalid" class="alert alert-danger">
        <div *ngIf="f['itemSellingPrice'].errors && f['itemSellingPrice'].errors['required']">Item selling price is required.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="itemBuyingPrice">Item buying price </label>
      <input
        formControlName="itemBuyingPrice"
        id="itemBuyingPrice"
        type="text"
        class="form-control">
      <div *ngIf="f['itemBuyingPrice'].touched && f['itemBuyingPrice'].invalid" class="alert alert-danger">
        <div *ngIf="f['itemBuyingPrice'].errors && f['itemBuyingPrice'].errors['required']">Item buying price is required.</div>
      </div>
    </div>

    <br>
    <button class="btn btn-secondary" type="submit" [disabled]="!form.valid">Submit</button>
  </form>
</div>
