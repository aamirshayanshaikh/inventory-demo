
<div class="container">
  <h4 class="text-center mt-4">Inventory Management System</h4>

  <!--<a href="#" routerLink="/post/index" class="btn btn-primary">Back</a>-->

  <form [formGroup]="form" (ngSubmit)="submit()">

    <div class="form-group">
      <label for="title">Item name:</label>
      <input
        formControlName="title"
        id="title"
        type="text"
        class="form-control">
      <div *ngIf="f['title'].touched && f['title'].invalid" class="alert alert-danger">
        <div *ngIf="f['title'].errors && f['title'].errors['required']">Item is required.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="body">Item selling price </label>
      <textarea
        formControlName="body"
        id="body"
        type="text"
        class="form-control">
            </textarea>
      <div *ngIf="f['body'].touched && f['body'].invalid" class="alert alert-danger">
        <div *ngIf="f['body'].errors && f['body'].errors['required']">Item selling price is required.</div>
      </div>
    </div>

   <!-- <div class="form-group">
      <label for="buyingPrice">Item buying price </label>
      <textarea
        formControlName="buyingPrice"
        id="buyingPrice"
        type="text"
        class="form-control">
            </textarea>
      <div *ngIf="f['buyingPrice'].touched && f['buyingPrice'].invalid" class="alert alert-danger">
        <div *ngIf="f['buyingPrice'].errors && f['buyingPrice'].errors['required']">Item buying price is required.</div>
      </div>
    </div>-->

    <br>
    <button class="btn btn-secondary" type="submit" [disabled]="!form.valid">Submit</button>
  </form>
</div>
